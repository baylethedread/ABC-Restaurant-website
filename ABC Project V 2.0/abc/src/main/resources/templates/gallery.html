<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Gallery - ABC Restaurant</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }
        .container {
            width: 85%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .nav-menu li {
            margin: 0 15px;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 10px 15px;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #f4b41a;
        }
    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      display: block;
    }
    .product-info {
      padding: 15px;
    }
    .product-info h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .product-info p {
      margin: 0 0 10px;
      color: #333;
    }
    .product-info .price {
      font-weight: bold;
      color: #e74c3c;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      bottom: 0;
      width: 100%;
    }
    .search-bar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <h1>ABC Restaurant</h1>
    <ul class="nav-menu">
      <li><a href="/homepage">Home</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/reservations">Reservations</a></li>
      <li><a href="/gallery">Gallery</a></li>
      <li><a href="/contact">Contact Us</a></li>
      <li><a href="/logout">Log Out</a></li>
    </ul>
  </div>
</header>

<div class="container mt-4">
  <h2>Product Gallery</h2>

  <!-- Search Bar -->
  <form class="search-bar" th:action="@{/gallery/search}" method="get">
    <div class="input-group">
      <input type="text" class="form-control" name="query" placeholder="Search products by name..." aria-label="Search products by name">
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </div>
  </form>

  <!-- Product Gallery -->
  <div class="row">
    <div class="col-sm-6 col-md-4 mb-4" th:each="product : ${products}">
      <div class="product-card">
        <img th:src="@{/files/product/{id}(id=${product.id})}" alt="Product Image"/>
        <div class="product-info">
          <h3 th:text="${product.name}">Product Name</h3>
          <p th:text="${product.description}">Product Description</p>
          <p class="price" th:text="${product.price}">Product Price</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
